<div class="container py-5">
  <div class="row">
   <div class="col-md-5">
      <div class="image">
         <img [src]="recipie.image_url" class="w-100" [alt]="recipie.title" [title]="recipie.title" >
         <a [href]="recipie.source_url" target="_blank" class="btn btn-sm btn-danger mt-2 w-100">Source</a>
      </div>
   </div>
   <div class="col-md-7">
     <div class="info">
   <div class="title">
      <h1 class="font-f h4">
         {{recipie.title}}
      </h1>
      <p class="text-muted">{{recipie.publisher}}</p>
   </div>
   <div class="food-info">
      <ul class="list-group  list-group-flush">
         <li class="list-group-item " *ngFor="let item of recipie.ingredients">
            {{item}}
         </li>
      </ul>
     
   </div>
     </div>
   </div>
  </div>
</div>
