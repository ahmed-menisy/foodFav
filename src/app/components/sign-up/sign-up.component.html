<section class="container sign">
  <form [formGroup]="signUp" (ngSubmit)="signUp.valid && subSignUp(signUp)">
    
    <div class="row gy-3">
      <div class="col-md-6 position-relative">
        <div class="form-floating">
          <input
            autocomplete="off"
            type="text"
            id="first_name"
            [class.is-valid]="signUp.get('first_name')?.valid"
            class="form-control"
            formControlName="first_name"
            placeholder=" "
            #signUpFi
          />
          <label for="first_name"> First Name </label>
        </div>
        <div
          class="validtion position-absolute top-100 text-bg-danger bg-opacity-75 rounded px-1"
          *ngIf="signUp.get('first_name')?.invalid && signUpFi.value.length > 0"
        >
          <ul *ngIf="signUp.get('first_name')?.getError('pattern')">
            <li>Min Length 2</li>
            <li>Max Length 20</li>
            <li>Character</li>
          </ul>
        </div>
      </div>
      <div class="col-md-6 position-relative">
        <div class="form-floating">
          <input
            autocomplete="off"
            type="text"
            id="last_name"
            class="form-control"
            formControlName="last_name"
            placeholder=" "
            [class.is-valid]="signUp.get('last_name')?.valid"
            #signUpLa
          />
          <label for="last_name"> Last Name </label>
        </div>
        <div
          class="validtion position-absolute top-100 text-bg-danger bg-opacity-75 rounded px-1"
          *ngIf="signUp.get('last_name')?.invalid && signUpLa.value.length > 0"
        >
          <ul *ngIf="signUp.get('last_name')?.getError('pattern')">
            <li>Min Length 2</li>
            <li>Max Length 20</li>
            <li>Character</li>
          </ul>
        </div>
      </div>
      <div class="col-12 position-relative">
        <div class="form-floating">
          <input
            autocomplete="off"
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder=" "
            #signUpEm
            [class.is-valid]="signUp.get('email')?.valid"
          />
          <label for="email"> E-mail </label>
        </div>
        <div
          class="validtion position-absolute top-100 text-bg-danger bg-opacity-75 rounded px-1"
          *ngIf="signUp.get('email')?.invalid && signUpEm.value.length > 0"
        >
          <ul *ngIf="signUp.get('email')?.getError('email')">
            <li>E-mail Invalid Format</li>
          </ul>
        </div>
      </div>
      <div class="col-12 position-relative">
        <div class="form-floating">
          <input
            autocomplete="off"
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder=" "
            #signUpPa
            [class.is-valid]="signUp.get('password')?.valid"
          />
          <label for="password"> Password </label>
        </div>
        <div
          class="validtion position-absolute top-100 text-bg-danger bg-opacity-75 rounded px-1"
          *ngIf="signUp.get('password')?.invalid && signUpPa.value.length > 0"
        >
          <ul>
            <li *ngIf="signUp.get('password')?.getError('minlength')">
              Minlength(2)
            </li>
            <li *ngIf="signUp.get('password')?.getError('maxlength')">
              Maxlength(8)
            </li>
          </ul>
        </div>
      </div>
      <div class="col-12 position-relative">
        <div class="form-floating">
          <input
            autocomplete="off"
            type="number"
            id="age"
            class="form-control"
            formControlName="age"
            placeholder=" "
            #signUpAg
            [class.is-valid]="signUp.get('age')?.valid"
          />
          <label for="age"> Age </label>
        </div>
        <div
          class="validtion position-absolute top-100 text-bg-danger bg-opacity-75 rounded px-1"
          *ngIf="signUp.get('age')?.invalid && signUpAg.value.length > 0"
        >
          <ul>
            <li *ngIf="signUp.get('age')?.getError('min')">Min(10)</li>
            <li *ngIf="signUp.get('age')?.getError('max')">Max(80)</li>
          </ul>
        </div>
      </div>
      <div class="col-12">
        <button
          [disabled]="signUp.invalid"
          type="submit"
          class="btn btn-danger w-100 font-f"
        >
          SignUp
          <span *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin"></i>
          </span>
        </button>
      </div>
    </div>
  </form>
  <p class="alert alert-danger w-50 mx-auto mt-2 text-center" *ngIf="msgError">{{msgError}}</p>
</section>
